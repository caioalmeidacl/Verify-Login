<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <script src="./login/script/script.js"></script>
    <title>SISTEMA</title>
</head>
<body>
    <main>
        <section class="cadastros">
            <div class="top-login">
                <img src="/img/—Pngtree—vector lock icon_3782160.png" alt="cadeado">
                <h1>ACESSO AO SISTEMA</h1>
            </div>
            <div class="inputs">
                <input type="text" name="usuario" id="login-usuario" required placeholder="Login" minlength="4">
                <input type="password" name="password-login" id="senha-usuario"required placeholder="Senha" minlength="5">
                <a><button id="button" onclick="checkLogin()"required>Acessar Sistema</button></a>
            </div>
        </section>
    </main>
    
</body>
</html>
